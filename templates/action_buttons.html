
<div class="text-center mt-3">
    {% if user.is_authenticated %}
        <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Cerrar Sesion</a>
    {% else %}
        <a class="btn btn-sm btn-primary" href="{% url 'login' %}" >Iniciar Sesion</a>
        <a class="btn btn-sm btn-warning" href="{% url 'registro' %}">Registrarme</a>
    {% endif %}
</div>
